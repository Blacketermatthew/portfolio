<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <!--Ensures proper rendering and touch zooming on all devices (Bootstrap is mobile first)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Connects to main.css-->
    <!-- <link rel="stylesheet" type="text/css"  href="main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Poppins:wght@200;300&display=swap" rel="stylesheet">     <!--Intializes icons from FontAwesome-->
    <script src="https://kit.fontawesome.com/20332d8589.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" href="{{ url_for('static', filename='img/icon_blue.png') }}"> -->   
    <link rel="icon" href="../static/img/favicon_MB.ico">
    
    <!--Links devicon.dev-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"> 

    <script src="../static/js/main.js"></script>
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <!-- <div class="body-container"> -->
      {% include "includes/nav.html" %}

      {% block body %}
      {% endblock %}

      
      <footer id="the-footer">
        <div class="footer-container">
          <div class="row footer-row">

            <div class="col-md-6 pt-4">
              <i class="fas fa-laptop-code footericon"></i><br><br>
            </div>

            <div class="col-md-6 icon-container">
              <a class="github-container" href="https://github.com/Blacketermatthew"><img id="github-icon" src="../static/img/github_icon.png"></a>
              <a class="linkedin-container" href="https://www.linkedin.com/in/matthew-blacketer/"><img id="linkedin-icon" src="../static/img/linkedin_icon_.png"></a>
            </div>

          </div>
        </div>
      </footer>

    <!-- Javascript at the end of body for optimized loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- </div> -->
  </body>

</html>
